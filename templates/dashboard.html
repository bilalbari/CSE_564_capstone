<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Dashboard</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include d3-cloud using Jason Davies' version -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <div class="year-selector">
            <button class="year-button" id="2021" onclick=setFilterYear(2000)>1940-2000</button>
            <button class="year-button" id="2022" onclick=setFilterYear(2010)>2001-2010</button>
            <button class="year-button" id="2023" onclick=setFilterYear(2021)>2010-2021</button>
            <button class="year-button" id="reset" onclick=setFilterYear(3000)>Reset</button>
        </div>
    </div>
    <div class="container-fluid dashboard-container">
        <div class="row flex-grow-1">
            <div class="col-md-6">
                <div class="dashboard-box">
                    <!-- <h4>Column 1, Row 1</h4> -->
                    <svg id="choropleth_img" width="900" height="425"></svg>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-box">
                    <!-- <div> -->
                    <!-- <label for="dataChoice">Choose data:</label>
                    <select id="dataChoice">
                        <option value="type">Type</option>
                        <option value="listed_in">Listed In</option>
                    </select> -->
                    <!-- </div> -->
                    <svg id="lineChart" width="600" height="425"></svg>
                </div>

            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-md-6">
                <div class="dashboard-box">
                    <svg id="barChart" width="600" height="425"></svg>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-box">
                    <svg id="pcp_img" width="900" height="425"></svg>
                </div>
            </div>
            <div class="col-md-3">
                <!-- <select id="dataFieldSelector">
                    <option value="description">Description</option>
                    <option value="cast">Cast</option>
                    <option value="director">Director</option>
                </select> -->
                <div class="dashboard-box">
                    <!-- <h4>Word Cloud</h4> -->
                    <!-- <svg id="wordCloudContainer" width="600" height="350"></svg> -->
                    <!-- <div id="wcloud"> -->
                    <svg id="wcloud" width="350" height="425"></svg>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="../static/script.js"></script>
    <script src="../static/choropleth.js"></script>
    <script src="../static/pcpplot2.js"></script>
    <script src="../static/stopWords.js"></script>
    <script src="../static/wordCloudScript.js"></script>
    <script src="../static/lineChartNew.js"></script>
    <script src="../static/barChart.js"></script>
    <script src="../static/updateDashboard.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>

</body>

</html>
