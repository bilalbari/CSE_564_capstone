<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <div class="year-selector">
            <button class="year-button" id="2021" onclick="updateDashboard('2021')">2021</button>
            <button class="year-button" id="2022" onclick="updateDashboard('2022')">2022</button>
            <button class="year-button" id="2023" onclick="updateDashboard('2023')">2023</button>
            <button class="year-button" id="All" onclick="updateDashboard('All')">All</button>

            <button class="year-button" id="reset" onclick="resetDashboard()">Reset</button>
        </div>
    </div>
    <div class="container-fluid dashboard-container">
        <div class="row flex-grow-1">
            <div class="col-md-6">
                <div class="dashboard-box">
                    <!-- <h4>Column 1, Row 1</h4> -->
                    <svg id="choropleth_img" width="750" height="350"></svg>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-box">
                    <h4>Line Chart</h4>
                </div>
                <div class="chart-container">
                </div>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-md-3">
                <div class="dashboard-box">
                    <h4>Bar Chart</h4>
                </div>
                <div class="small-chart-container">
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-box">
                    <svg id="pcp_img" width="600" height="350"></svg>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-box">
                    <h4>Word Cloud</h4>
                </div>
                <div class="small-chart-container">
                    <div id="wordCloudContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load d3-cloud -->

    <script src="../static/script.js"></script>
    <script src="../static/choropleth.js"></script>
    <script src="../static/pcpplot2.js"></script>

</html>
