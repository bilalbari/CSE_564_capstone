<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#navigation").load('nav');
            renderPlot();
        });
    </script>

    <!-- <link rel="stylesheet" href="../styles/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <div class="year-selector">
            <button class="year-button" id="2021" onclick="updateDashboard('2021')">2021</button>
            <button class="year-button" id="2022" onclick="updateDashboard('2022')">2022</button>
            <button class="year-button" id="2023" onclick="updateDashboard('2023')">2023</button>
            <button class="year-button" id="All" onclick="updateDashboard('All')">All</button>
        </div>
    </div>
    <div class="container-fluid dashboard-container">
        <div class="row flex-grow-1">
            <div class="col-md-6">
                <div class="dashboard-box">
                    <h4>Column 1, Row 1</h4>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-box">
                    <h4>Column 2, Row 1</h4>
                </div>
                <div class="chart-container">
                </div>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-md-3">
                <div class="dashboard-box">
                    <h4>Column 1, Row 2</h4>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-box">
                    <h4>Parallel Coordinates Plot</h4>
                </div>
                <div class="chart-container">
                    <div id="pcpContainer"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-box">
                    <h4>Column 3, Row 2</h4>
                </div>
                <div class="small-chart-container">
                    <div id="wordCloudContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Load d3-cloud -->
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>



    <script src="../static/script.js"></script>
    <!-- Render plot -->
    <script src="{{ url_for('static', filename='renderPlotScript.js') }}"></script>
    <!-- Render plot -->
    <script src="{{ url_for('static', filename='wordCloud.js') }}"></script>
    <!-- Plot script -->
    <script src="{{ url_for('static', filename='pcpScript.js') }}"></script>
</body>

</html>
