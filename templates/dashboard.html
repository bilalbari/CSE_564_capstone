<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Dashboard</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include d3-cloud using Jason Davies' version -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <div class="year-selector">
            <button class="year-button" id="2021" onclick=setFilterYear(2000)>1940-2000</button>
            <button class="year-button" id="2022" onclick=setFilterYear(2010)>2001-2010</button>
            <button class="year-button" id="2023" onclick=setFilterYear(2021)>2010-2021</button>
            <button class="year-button" id="reset" onclick=setFilterYear(3000)>Reset</button>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="row">
            <!-- <div class="dashboard-box"> -->
            <div class="col-md-4">
                <div class="dashboard-box">
                    <svg id="lineChart" width="100%" height="100%"></svg>
                </div>
            </div>
            <div class="col-md-5">
                <div class="dashboard-box">
                    <svg id="choropleth_img" width="100%" height="100%"></svg>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-box">
                    <svg id="wcloud" width="100%" height="100%"></svg>
                </div>
            </div>
            <!-- </div> -->
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-box">
                    <svg id="barChart" width="100%" height="100%"></svg>
                </div>
            </div>
            <div class="col-md-8">
                <div class="dashboard-box">
                    <svg id="pcpPlot" width="100%" height="100%"></svg>
                </div>
            </div>
            <!-- <div class="col-md-3">
                <div class="dashboard-box">
                    <svg id="odometer" width="100%" height="100%"></svg>
                </div>
            </div> -->
        </div>
    </div>
    <script src="../static/script.js"></script>
    <script src="../static/choropleth.js"></script>
    <script src="../static/pcpplot2.js"></script>
    <script src="../static/stopWords.js"></script>
    <script src="../static/wordCloudScript.js"></script>
    <script src="../static/pcpPlotScript.js"></script>
    <script src="../static/testScript.js"></script>
    <script>
        // console.log("pcpData ", json_data);
    </script>
    <script src="../static/lineChartNew.js"></script>
    <script src="../static/barChart.js"></script>
    <script src="../static/updateDashboard.js"></script>
    <script src="../static/odometerChart.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>
</body>

</html>
